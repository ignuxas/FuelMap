<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/ec1c341bef.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 

    <title>Map</title>
</head>
<body>

    <div class="menu">
        <div class="sidePanel">
            <i class="fas fa-bars">
                <button onclick="openMenu()" class="openMenuButton"></button>
            </i>
            <div class="avgFuelPrices">
                <div class="circleDisplay circle95">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">95</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avg95">VID: -</h4>
                        <h4 id="min95">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circle95">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">95+</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avg95plus">VID: -</h4>
                        <h4 id="min95plus">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circle95">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">98+</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avg98">VID: -</h4>
                        <h4 id="min98">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circleDk">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">D</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avgD">VID: -</h4>
                        <h4 id="minD">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circleDk">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">D+</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avgDplus">VID: -</h4>
                        <h4 id="minDplus">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circleDk">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">Dž</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avgDz">VID: -</h4>
                        <h4 id="minDz">MIN: -</h4>
                    </div>
                </div>

                <div class="circleDisplay circleGas">
                    <svg height="60" width="60"><circle cx="30" cy="30" r="30"/>
                    <h4 class="iconTextDisplay">LPG</h4>
                    </svg>
                    <div class="avgFuelPricesDiv">
                        <h4 id="avgLPG">VID: -</h4>
                        <h4 id="minLPG">MIN: -</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="openDiv">
            <p id="Title">KURAS</p>
            <div id="chart"></div>
            <div class="settings">
                <input type="checkbox" id="showNoPrice" name="showNoPrice">
                <label for="showNoPrice">Rodyti degalines, kurios neturi kainų informacijos</label>
            </div>
            <footer>
                
            </footer>
        </div>
    </div>

    <div id="map"></div>
</body>
<script src="js/main.js"></script>
</html>
